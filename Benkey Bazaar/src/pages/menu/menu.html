<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Benkey Bazaar</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>

    <div class="menu-banner">
        <img src="assets/imgs/menu/banner.png">
    </div>



    <div class="tabs">

        <a class="tab-item" [ngClass]="{'active': buttonActive==1}" (click)="toggleButton(1)">  Popular </a>

        <a class="tab-item" [ngClass]="{'active': buttonActive==2}" (click)="toggleButton(2)">  Favotrites </a>

        <a class="tab-item" [ngClass]="{'active': buttonActive==3}" (click)="toggleButton(3)"> More </a>

    </div>

    <div class="menu-row">
        <div class="row">
            <div class="col menu-menu">
                <img class="menu-img" src="assets/imgs/menu/icon-1.png">Shop Online</div>
            <div class="col menu-menu">
                <img class="menu-img" src="assets/imgs/menu/icon-2.png">Restaurant</div>
            <div class="col menu-menu">
                <img class="menu-img" src="assets/imgs/menu/icon-3.png">Movies</div>
        </div>
        <div class="row">
            <div class="col menu-menu">
                <img class="menu-img" src="assets/imgs/menu/icon-4.png">Travels</div>
            <div class="col menu-menu">
                <img class="menu-img" src="assets/imgs/menu/icon-5.png">Taxi</div>
            <div class="col menu-menu">
                <img class="menu-img" src="assets/imgs/menu/icon-6.png">Doctor</div>
        </div>
        <div class="row">
            <div class="col menu-menu">
                <img class="menu-img" src="assets/imgs/menu/icon-7.png">Health & TIps</div>
            <div class="col menu-menu">
                <img class="menu-img" src="assets/imgs/menu/icon-8.png">Real Estate</div>
            <div class="col menu-menu">
                <img class="menu-img" src="assets/imgs/menu/icon-9.png">Jobs</div>
        </div>
    </div>


    
    
</ion-content>
