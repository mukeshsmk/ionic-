<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Benkey Bazaar</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
  
    <div class="signin-img">
      <img class="img-signin" src="assets/imgs/login/login.jpg">
    </div>
    
    <div class="list list-inset">
        <label class="item item-input">
        <input class="input-type" type="text" placeholder="Username">
      </label>
      <label class="item item-input">
        <input class="input-type" type="text" placeholder="E-mail">
      </label>
      <label class="item item-input">
        <input class="input-type" type="password" placeholder="Password">
      </label>
    </div>
  
    <button class="signin-button">Sign Up </button>
  
    <div class="already-account" (click)="gotologin()">Already have a account?</div>
  

  
  </ion-content>
