<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Benkey Bazzar</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>

  <div class="signin-img">
    <img class="img-signin" src="assets/imgs/login/login.jpg">
  </div>
  
  <div class="list list-inset">
    <label class="item item-input">
      <input class="input-type" type="text" placeholder="E-mail">
    </label>
    <label class="item item-input">
      <input class="input-type" type="password" placeholder="Password">
    </label>
  </div>

  <button ion-button color="secondary"  class="signin-button" outline>Sign In </button>

  <div class="forget-details">Forget your details?</div>

  <div class="create-account" (click)="gotosignup()">Create new account</div>

</ion-content>
